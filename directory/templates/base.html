{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}ouray.info{% endblock %}</title>

  <!-- Professional font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'directory/css/site.css' %}">
  {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}" style="{% block body_style %}{% endblock %}">
  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>Â© {% now "Y" %} ouray.info</span>
      <span class="footer-muted">/admin</span>
    </div>
  </footer>

  <!-- Scroll fade/move effect -->
  <script>
    (function () {
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return;

      const targets = () => Array.from(document.querySelectorAll('.fade-scroll'));
      let els = targets();
      let ticking = false;

      function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

      function update() {
        ticking = false;
        els = els.length ? els : targets();
        const vh = window.innerHeight || 800;

        for (const el of els) {
          const r = el.getBoundingClientRect();

          // Fade as the element approaches the top of the viewport
          const start = vh * 0.40;
          const end = 18; // no header now; fade near top edge
          const p = clamp((start - r.top) / (start - end), 0, 1);

          const translateY = -p * 30;
          const opacity = 1 - (p * 0.88);

          el.style.transform = `translateY(${translateY}px)`;
          el.style.opacity = opacity.toFixed(3);
        }
      }

      function onScroll() {
        if (!ticking) {
          ticking = true;
          window.requestAnimationFrame(update);
        }
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', onScroll);
      update();
    })();
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
