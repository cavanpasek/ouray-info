<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ouray.info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 2rem auto;
      }
      .business {
        border-bottom: 1px solid #ccc;
        padding: 1rem 0;
      }
      .business h2 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Ouray.info</h1>
    <p>Local businesses in Ouray, Colorado.</p>

    {% for b in businesses %}
      <div class="business">
        <h2><a href="/business/{{ b.slug }}/">{{ b.name }}</a></h2>
        <p>{{ b.description }}</p>
        {% if b.website %}
          <p><a href="{{ b.website }}" target="_blank">Visit website</a></p>
        {% endif %}
      </div>
    {% empty %}
      <p>No businesses yet.</p>
    {% endfor %}
  </body>
</html>
